<!DOCTYPE HTML>
<html>
    <head>
        <link rel='stylesheet' href='simpleEst.css'>
        <link href="https://fonts.googleapis.com/css?family=Audiowide|Russo+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "container"> 
            <div class = "readable row">
            <button class="customBut-sm" href='javascript:history.back()'>Back</button>
            <br>
                <h1 class = "appName">Tax Year 2019 Simple Tax Estimator</h1>
                <form name ="info" onsubmit="calcIt(info); return false">
                    <label for="filingStatus">Choose a filing status:</label>
                    <select id = "filingStatus" name = "filingStatus" class="customInputs" onchange="showItems(this.value)">
                        <option value="single">Single</option>
                        <option value="mFJ">Married, Filing Joint</option>
                        <option value="mFS">Married, Filing Separate</option>
                        <option value="hOH">Head of Household</option>
                        <option value="mFJ">Qualifying Widow/er</option>
                    </select>
            <br><br>
                
                    <div id = "age">
                    <span>
                      <label for="age"> Check if you are over 65:&nbsp</label>
                      <input type = "checkbox" name = "age" formControlName = "age">            
                    </div>
                    </span>
           
                    <span style="padding-left: 2%" class = "hideMe" id="spouseAge"> 
                      <label for="spAge"> Check if your spouse is over 65:&nbsp </label>
                      <input  type = "checkbox" name = "spAge" formControlName = "spAge">
                    </span>
            <br><br>
                    <div id = "sight">
                    <span>
                      <label for="sight"> Check if you are legally blind (Vision is below 20/200):&nbsp</label>
                      <input  type = "checkbox" name = "sight" >
                    </span>
            <br><br> 
                    </div>
                    <span style="padding-left: 2%" id="spouseSight" class="hideMe">
                      <label for="spSight"> Check if your spouse is legally blind:&nbsp </label>
                      <input  type = "checkbox" name = "spSight" formControlName = "spSight">
         
                    </span>
                 <br>
                  <label for="dependents"> How many dependents do you have? </label>
                    <input class="customInputs" type = "number" name = "dependents"  placeholder = "0" min = "0" max = "10" step = "1" formControlName = "dependents">
            <br><br>      
                  <label for="dependents"> How many of those dependents are not your children or are but were 17 or older at the end of last year? </label>
                    <input class="customInputs" type = "number" name = "oDeps"  placeholder = "0" min = "0" max = "10" step = "1" formControlName = "oDeps">
            <br><br>
                  <!-- Cap Gains, ordinary income, SE taxes, underpayment penalties-->
                    <label for="grossWages"> What was your total income from wages, salary and tips? </label>
                    <input class="customInputs" type = "number" name = "grossWages"  placeholder = "0" min = "0" step = "1" formControlName = "grossWages">    
            <br><br>
                  <label>Are you itemizing deductions? </label>
                  <div style="text-indent: 5%"><label for="itemDed"> Yes </label><input id="itemDed" type="checkbox" onchange="showDeducts()">&nbsp&nbsp<label> No </label><input type="checkbox"></div>
                  <div class="hideMe" id="iDed" style="text-indent: 5%"><label for="sDed"> Amount of your deductions: </label><input id="iDeduction" class="customInputs" type="number" min="0" value="0"></div>
            <br><p> </p>
                  <div class = "row">
                      <input class = "customBut" type = "submit" value = "Calculate" id = "dataSub" >&nbsp&nbsp&nbsp<span class = "hideMe" id="showResults"><div class='midIt'><div class='resultDisp'>Estimated Total Taxes: <span id="total"> </span></div></div>
                      <br>
                      <div>Federal Income tax estimate: &nbsp<span id="taxOwed"></span></div>
                      <div>Social Security tax estimate: &nbsp<span id="fica"></span> </div>
                      <div>Medicare tax estimate: &nbsp<span id="medi"></span>&nbsp Surtax:<span id="mediSur"></span></div>
                      <br>
                      </span>
                  </div>
              </form>
           
            </div>
           
          </div>
    </body>

    <script src='simpleEst.js'></script>

</html>
