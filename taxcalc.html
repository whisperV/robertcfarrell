	<title>Tax Estimator</title>

<body>

<div>
<span>Enter your name: </span>
<input type="text"></input>
</div>

<div>
<ul>What is your filing status?
<li><input type="radio" name="status"> Single</li>
<li><input type="radio" name="status"> Married, filing a joint return</li>
<li><input type="radio" name="status"> Head of Household</li>
<li><input type="radio" name="status"> Married, filing separate returns</li>
<li><input type="radio" name="status"> Widowed</li>
</ul>
</div>

<div>
	<span>How many dependents are you claiming?</span>
	<input type="number" step="1" value="0" min="0" max="99" name="dependents">
</div>
