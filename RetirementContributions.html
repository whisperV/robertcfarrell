    <div class="container">
        <div class = "readable">
            <br>
            <h1 class = "appName">Retirement Contribution Calculator</h1>
            <br>
            <div class="row">
                <div class="col">
                    <form name ="info" onsubmit="initCalc(info); return false">                  
                        <div>
                            <label for="sight"> Would you like to contribute to a Roth or Traditional IRA? </label>
                                <ul>
                                    <li></li><input type="radio" name="iraType" formControlName="iraType" value="trad" onchange="showTitems(this.value)"> Traditional
                                    <li></li><input type="radio" name="iraType" formControlName="iraType" value="roth" onchange="showTitems(this.value)"> Roth
                                </ul>
                        </div>
                        
                        <label for="filingStatus">Choose a filing status:</label> &nbsp;
                        <select name="filingStatus" id="filingStatus" onchange="showMarried(this.value)">
                            <option value="single">Single</option>
                            <option value="mFJ">Married, Filing Joint</option>
                            <option value="mFS">Married, Filing Separate and lived apart</option>
                            <option value="mFSlw">Married, Filing Separate but lived together</option>
                            <option value="hOH">Head of Household</option>
                            <option value="mFJ">Qualifying Widow/er</option>
                        </select>

                        <div>
                            <label for="sight"> Are you taking the standard deduction or itemizing? </label>
                                <ul>
                                    <li></li><input type="radio" id="itemS" name="dedType" onchange="itemizedAmount()"> Standard
                                    <li></li><input type="radio" id="itemD" name="dedType" onchange="itemizedAmount()"> Itemized 
                                    <span class="hideMe" id="itemizedDeds">
                                        <label for="madeContribs"> Amount: </label>
                                        <input type="number" min="0" max="99999999" name="itemizedDeductions" id="itemizedDeductions">
                                    </span>
                                </ul>
                        </div>
                        

                        <div>
                            <label for="priorContribs"> Check here if you<span class="hideMe" name="spouseItem">, or your spouse,</span> have already contributed to any type of IRA this year:</label>
                                &nbsp;
                                <input type="checkbox" name="priorContribs" id="priorContribs" onchange="pContribs()">
                                <br>
                                <span class="hideMe" id="showContribs">
                                    <label for="madeContribs"> Amount: </label>
                                    <input type="number" min="0" max="99999999" plcaeholder="0" step="1" name="madeContribs" id="madeContribs">
                                </span>
                               <span class="hideMe" id="showDedContrib">&nbspOf this amount, how much have you deducted?
                                    <!-- <label for="addBack1">&nbsp Amount: </label> -->
                                        <input type="number" min="0" max="99999999" name="addBack" id="addBack1" placeholder="0" step="1"></span></span>
                        </div>
                        
                        <div>
                            <label for="age"> Check if you are over 50: </label>&nbsp;
                            <input type="checkbox" name="age" id="age">
                        </div>

                        <div class="hideMe" id="spouseAge" name="spouseItem">
                            <label for="spAge"> Check if your spouse is over 50: </label>&nbsp;
                            <input type="checkbox" name="spAge" id="spAge">
                        </div>

                        <!-- Applies to Traditional IRAs contribution deductibility -->
                        <div class="hideMe" id="spRetPlan">
                            <label for="workPlan"> Check here if you have a retirement plan through your employer: </label>&nbsp;&nbsp;
                            <input type="checkbox" name="workPlan" id="workPlan"> 
                            <span class="hideMe" name="spouseItem"><label for="spWP">And here if your spouse is enrolled in an employer plan: </label>
                                <input type="checkbox" id="spWP">
                            </span>
                        </div>

                        <div>
                            <label for="agi"> Enter your adjusted gross income from you tax return: </label>
                            <input type="number" name="agi" placeholder="0" min="0" step="1" id="agi">
                        </div>


                        <div> Check all that apply:
                            <ul>
                                <li><input type="checkbox" name="addBackCheck" onclick="showAddbacks()"><label for="addBack2Check">&nbsp Took a deduction for student loan interest paid.</label>
                                    <span class="hideMe" name="addBackAmt"><label for="addBack1">&nbsp Amount: </label>
                                        <input type="number" min="0" max="99999999" name="addBack" id="addBack2" placeholder="0"> </span></li>
        
                                <li><input type="checkbox" name="addBackCheck" onclick="showAddbacks()"><label for="addBack3Check">&nbsp Took a deduction for qualified tuition and fees paid.</label>
                                    <span class="hideMe" name="addBackAmt"><label for="addBack1">&nbsp Amount: </label>
                                        <input type="number" min="0" max="99999999" name="addBack" id="addBack3" placeholder="0"> </span></li>
        
                                <li><input type="checkbox"name="addBackCheck" onclick="showAddbacks()"><label for="addBack4Check">&nbsp Took a deduction for domestic production activity.</label>
                                    <span class="hideMe"  name="addBackAmt"><label for="addBack1">&nbsp Amount: </label>
                                        <input type="number" min="0" max="99999999" name="addBack" id="addBack4" placeholder="0"> </span></li>
        
                                <li><input type="checkbox" name="addBackCheck" onclick="showAddbacks()"><label for="addBack5Check">&nbsp Excluded foreign earned income or housing. Found on Form 2555, line 45.</label>
                                    <span class="hideMe" name="addBackAmt"><label for="addBack1">&nbsp Amount: </label>
                                        <input type="number" min="0" max="99999999" name="addBack" id="addBack5" placeholder="0"> </span></li>
        
                                <li><input type="checkbox" name="addBackCheck" onclick="showAddbacks()"><label for="addBack6Check">&nbsp Deducted for foreign housing. Found on Form 2555, line 50.</label>
                                    <span class="hideMe" name="addBackAmt"><label for="addBack1">&nbsp Amount: </label>
                                        <input type="number" min="0" max="99999999" name="addBack" id="addBack6" placeholder="0"></span></li>
        
                                <li><input type="checkbox" name="addBackCheck" onclick="showAddbacks()"><label for="addBack7Check">&nbsp Any qualified savings bonds interest excluded Found on form 8815, line 14.</label>
                                    <span class="hideMe" name="addBackAmt"><label for="addBack1">&nbsp Amount: </label>
                                        <input type="number" min="0" max="99999999" name="addBack" id="addBack7"placeholder="0"> </span></li>
        
                                <li><input type="checkbox" name="addBackCheck" onclick="showAddbacks()"><label for="addBack8Check">&nbsp Any excludable employer-provided adoption benefits. Found on Form 8839, line 28.</label>
                                    <span class="hideMe" name="addBackAmt"><label for="addBack1">&nbsp Amount: </label>
                                        <input type="number" min="0" max="99999999" name="addBack" id="addBack8" placeholder="0"></span></li>

                                <li><input name="noAddbacks" type="checkbox"><label for="noAddbacks">&nbsp None of these apply.</label></li>
                            </ul>
                        </div>
                        <br>

                        <div class="col" id="centerBot">
                            <button class="btn btn-lg btn-primary" type="submit">Calculate</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-sm btn-success" onclick="clearOutput()">Clear</button>
                        </div>                   
                    </form>
                </div>
                <div class="col-md-3">
                    <h1 class="output" id="results"> OUTPUT </h1>
                </div>
            </div>
