<style>

<style>
@import url('https://fonts.googleapis.com/css?family=Merriweather');

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
	<title>Stupid Simple Tax Estimator - Standard Deduction Only</title>
</head>
<body>
	<div class = "container"> 
		<div class = "row">
			<h1 style = "text-align:center">Enter Info</h1>
				<div class = "row">
					<label for="filingStatus">Choose a filing status:</label>

					<select id="filingStatus" onchange="otherOps(this.value)">
					   	<option value="single">Single</option>
					    <option value="mFJ">Married, Filing Joint</option>
					    <option value="mFS">Married, Filing Separate</option>
					    <option value="hOH">Head of Household</option>
					    <option value="qW">Qualifying Widow/er</option>
					</select>
				</div>
			<div class = "row">
				<label for="age"> Check if you are over 65: </label>
				<input type = "checkbox" id = "age" name = "age" value = "aged">
			</div>
			<div class = "row unspoused spouse">
				<label for="spAge"> Check if your spouse is over 65: </label>
				<input type = "checkbox" id = "spAge" name = "spAge" value = "spAged">
			</div>
			<div class = "row">
				<label for="sight"> Check if your vision is below 20/200: </label>
				<input  type = "checkbox" id = "sight" name = "sight" value = "sight">
			</div>
			<div class = "row unspoused spouse">
				<label for="spSight"> Check if your spouse's vision is below 20/200: </label>
				<input  type = "checkbox" id = "spSight" name = "spSight" value = "spSight">
			</div>

			<div class = "row">
				<label for="dependents"> How many dependents do you have? </label>
				<input  type = "number" id = "dependents" name = "dependents" placeholder = "0" min = "0" max = "10" step = "1">
			</div>
			<div class = "row">
				<label for="grossIncome"> What was your gross income? </label>
				<input  type = "number" id = "grossIncome" name = "grossIncome" placeholder = "0" min = "0" step = "1">
			</div>
			<div class = "form-group">
				<button class = "btn btn-lg btn-defualt btn-primary" onclick = "buildATaxpayer()">Roughest Estimate</button>
			</div>
			<h1 style = "text-align: center">Amount of tax you might owe:</h1>
			<div class = "row" id = "result">
				<span class="d-block p-2 bg-primary text-white" id = "taxOwed">THIS MANY</span>
			</div>

		</div>
	</div>




</body>

<script src="RandoTaxCalcs.js"></script>
</html>
